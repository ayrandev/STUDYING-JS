<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyExpress</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/icon/icon.ico" type="image/x-icon">
</head>

<body>
    <header id="container-header" class="bg-white py-3 flex justify-center items-center border-1">
        <nav id="container-nav-header" class="bg-white flex items-center">
            <ul>
                <li><a href="index.html" class="menu-item m-4 font-bold">Home</a></li>
                <li><a href="Calcular-Frete.html" class="menu-item m-4 font-bold">Calcular Frete</a></li>
                <li><a href="Contato.html" class="menu-item m-4 font-bold">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex justify-center items-center">
        <div class="xl:flex-row flex justify-around gap-[70px] md:flex flex-col justify-center items-center"> 
            <aside>
                <div
                    class="h-[330px] w-[400px] bg-white rounded-md flex justify-center items-center">
                    <!-- container-form-calc -->
                    <form id="calc-frete">
                        <div class="pt-4 my-3.5"> <!--box-in-->
                            <label class="block font-bold text-[13px] my-px">CEP de origem*</label> <!--text-label-->
                            <input class="items-center h-9 w-[350px] flex border border-slate-400 rounded text-base"
                                type="text" placeholder="00000-000" id="cepOrigin"> <!--in-cep-->
                        </div>

                        <div class="pt-4 my-3.5">
                            <label class="block font-bold text-[13px] my-px">CEP de destino*</label> <!--text-label-->
                            <input class="items-center h-9 w-[350px] flex border border-slate-400 rounded text-base"
                                type="text" placeholder="00000-000"
                                id="cepDestin">
                        </div>

                        <div class="flex justify-between py-4"> <!--container-pes-qdt-->
                            <div>
                                <label class="block font-bold text-[13px] my-px"> Peso*</label> <!--text-label-->
                                <input class="flex  h-9 w-40 border border-slate-400 rounded text-base" type="number" placeholder="0.1 a 10.000" min="0.1" max="10.000"
                                id="peso"
                                > <!--in-pes-->
                            </div>

                            <div>
                                <label class="block font-bold text-[13px] my-px"> Quantidade*</label> <!--text-label-->
                                <input class="flex items-center h-9 w-40 border border-slate-400 rounded text-base" type="number" placeholder="1 a 10" min="1" max="10"
                                id="quantidade">
                            </div>
                        </div>

                        <button class="border-none bg-slate-700 text-white p-2 uppercase font-bold w-full cursor-pointer transition-all hover:shadow-lg hover:translate-y-1"> <!--button-calc-->
                            <a> Calcular frete </a> </button>
                    </form>
                </div>
            </aside>
            <div class="frete-resultado">
                <div class="addres-block">
                    <div class="addres-item">
                        <h4>Origem </h4>
                        <p id="endereco-origem">Rua XYZ, Centro, Fortaleza, Ceará, 00000-000</p>

                    </div>
                    <div class="addres-item">
                        <h4>Destino</h4>
                        <p id="endereco-destino">Rua XYZ, Centro, Fortaleza, Ceará, 00000-000</p> 
                    </div>
                </div>
                <div class="section-container-frete">
                    <section id="section-container-frete">
                       Para ver as opções de frete, digite o CEP.
                    </section>
                </div>
            </div>
        </div>

    </div>
    <div class="rodape">
        <footer>© DummyExpress</footer>
    </div>

    <script src="js/main.js" type="module"> </script>
</body>

</html>
