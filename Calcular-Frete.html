                        </div>

                        <div class="box-in">
                            <label class="text-label"> Quantidade*</label>
                            <input class="in-pes" type="number" placeholder="1 a 10" min="1" max="10">

                    <button class="button-calc"> 
                     <a> Calcular frete </a> </button>
